<div class="container" style="margin-top: 50px;">
    <h3>Staff Details</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>

            </tr>
        </thead>
        <tbody *ngIf="result">
            <tr *ngFor="let i of result | staffFilter">
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td><button class="btn btn-outline-warning" [routerLink]="['/staff-update/',i.id]">Update</button></td>
                <td><button class="btn btn-outline-danger" (click)="deleteUser(i.id)">Delete</button></td>
            </tr>
        </tbody>

    </table>
    <div style="text-align: center;">
        <button class="btn btn-info" routerLink="/staff-create">Add New Staff</button>
    </div>
</div>
